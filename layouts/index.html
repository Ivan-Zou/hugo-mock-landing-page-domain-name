{{ define "main" }}

<section class="section bd-masthead">
  <div class="container-xxl">
    <div class="col-md-8 mx-auto text-center my-5">
      <img class="d-block mx-auto mb-3" src="{{ `images/logo.png` | relURL }}" width="150" height="150" alt="VoiceTech">
      <h1 class="display-4 fw-semibold mb-3">{{ .Site.Title }}</h1>
      <h4 class="text-muted mb-0">Enhance Your Voice Now!</h4>
      <p></p>
      <img class="d-block mx-auto mb-3" src="{{ `images/voicetech.jpg` | relURL }}" width="512" height="310" alt="VoiceTech">
    </div>
  </div>
</section>

<section class="section container my-3">
  {{ partial "features" . }}
</section>

{{ end }}
